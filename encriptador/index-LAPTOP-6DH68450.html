<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador-Desencriptador</title>
</head>
<body>
    <main>
        <div>
            <img src="img/logo.png">
        </div>
        <div classs="msg_principal">
            <div >
                <input class="ingresa_texto" type="text" placeholder="Ingresa texto aquí">
            </div>
            <div>
                <p>Solo letras minúsculas y sin acentos</p>
                <button class="boton btn_azul" id="encriptar">Encriptar</button>
                <button class="boton btn_vacio" id="desencriptar">Descencriptar</button>
            </div>
 
        </div>
        <div class="msg_lateral">
            <img src="img/sinmensaje.png">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <input placeholder="No hay mensaje encriptado">
            <button class="boton btn_blanco">Copiar</button>
        </div>
        
        
    </main>
    
    
</body>
<script src="js/javascript.js"></script>
</html>
